<template name="testChartsConfig">
    <div class="modal" id="konikaConfigModal" tabindex="-1" role="dialog" aria-labelledby="largeModalHead" aria-hidden="true" >
        <div class="modal-dialog" style="width:700px;">
            {{#autoForm schema="KonikaConfigSchema" doc=konikaConfig id="editKonikaConfigForm"}}
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="largeModalHead">Display measuring configuration</h4>
            </div>
            <div class="panel panel-default tabs">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active"><a href="#konikaconfigtab1" role="tab" data-toggle="tab">Properties</a>
                    </li>
                    <li><a href="#konikaconfigtab2" role="tab" data-toggle="tab">Spots</a>
                    </li>
                </ul>
                <div class="panel-body tab-content">
                    <div class="tab-pane active" id="konikaconfigtab1">
                        {{> afQuickField name='name' optional=false}} {{> afQuickField name='description' optional= true}}
                    </div>
                    <div class="tab-pane" id="konikaconfigtab2">
                        <div class="col-md-2 col-xs-2">
                            <label>Spot #</label>
                        </div>
                        <div class="col-md-2 col-xs-2">
                            <label>x [%]</label>
                        </div>
                        <div class="col-md-2 col-xs-2">
                            <label>y [%]</label>
                        </div>
                        <div class="col-md-2 col-xs-2">
                            <label>radius [mm]</label>
                        </div>
                        <div class="col-md-4 col-xs-4">
                            <label>group</label>
                        </div>

                        <div class="form-group">
                            {{#afEachArrayItem name='spots'}} {{> konikaConfigSpot}} {{/afEachArrayItem}}
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#konikaConfig">Submit</button>
            </div>
            {{/autoForm}}
        </div>
    </div>
</template>
