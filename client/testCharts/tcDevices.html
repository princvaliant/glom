<template name="tcDevices">
    <div class="form-group">
        <h4>Selected devices</h4>
        <div class="list-group border-bottom">
         {{#each devices}}
              {{> tcDevice}}
          {{/each}}
        </div>
    </div>
</template>

<template name="tcDevice">
      <a href="#" class="list-group-item device-item"><span class="fa fa-circle text-success"></span> {{device}}</a>
</template>
