<template name="testCharts">

    <!-- START CONTENT FRAME -->
    <div class="content-frame">
        <!-- START CONTENT FRAME TOP -->
        <div class="content-frame-top">
            <div class="page-title">
                <h2><span class="fa fa-arrow-circle-o-left"></span>Test data charts</h2>
            </div>
            <div class="pull-right">
                <button class="btn btn-default content-frame-left-toggle"><span class="fa fa-bars"></span>
                </button>
            </div>
        </div>
        <div class="content-frame-left">
              {{> tcSearchBox}}
              {{> tcSelectedInfo}}
              {{> tcDevices}}
        </div>
        <!-- END CONTENT FRAME TOP -->
        <!-- START CONTENT FRAME BODY -->
        <div class="content-frame-body content-frame-body-right">
            {{> tcContent}}
        </div>
        <!-- END CONTENT FRAME BODY -->


    </div>
    <!-- END CONTENT FRAME -->

</template>
