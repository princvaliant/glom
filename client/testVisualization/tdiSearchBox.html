<template name="tdiSearchBox">
    <div class="form-group push-up-10">
        <h4>Search Serial, Exps, Runs</h4>
        <div class="input-group">
            <div class="input-group-addon"><span class="fa fa-search"></span>
            </div>
              {{> inputAutocomplete settings=settings class="form-control" placeholder="type to search ..."}}
        </div>
    </div>
</template>

<template name="tdiSearchItem">
  <h6>{{_id}} <span style="float:right;">{{key}}</span></h6>
</template>
